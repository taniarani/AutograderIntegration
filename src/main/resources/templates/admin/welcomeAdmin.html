<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Welcome to AutoGrade Home Page</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/student_assignment.css}" />

</head>
<body>

	<main role="main">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
				<a class="navbar-brand" href="#">AutoGrader</a>
			</nav>
		</header>

		<div class="starter-template">
			<div class="container-fluid container-admin">
				<div class="welcomeAdmin mr-2">
					<div class="row">
						<h2 class="col-md-10">Welcome,Admin</h2>
						<div class="col-md-2">
							<button class="btn save mr-4 btn-primary btn-danger" id="logout"
								type="button">logout</button>
						</div>
						<table style="width: 100%">
							<tr>
								<th><a th:href="@{/role}">Create Role</a></th>
								<th><a th:href="@{userRecords}">Review Role</a></th>
								<th><a th:href="@{/course}">Create Course</a></th>
								<th><a th:href="@{/courseRecords}">Review Course</a></th>
								<th><a th:href="@{/module}">Create Module</a></th>
								<th><a th:href="@{/moduleRecords}">Review Module</a></th>
								<th><a th:href="@{/professor}">Create Professor</a></th>
								<th><a th:href="@{/professorRecords}">Review Professor</a></th>
								<th><a th:href="@{/student}">Create Student</a></th>
								<th><a th:href="@{/studentRecords}">Review Student</a></th>
							</tr>

						</table>

						<h1 class="headerElements">Welcome to Java Auto Grader</h1>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- /.container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

	<script>
		
	</script>
	<!-- //<script src="scripts/studentSubmission.js"></script> -->
</body>
</html>
